<!DOCTYPE html>
<html lang="en">
<head>
  <title>Result</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" type="text/css">
  <link rel="stylesheet" href="index.css">
  <!-- Font import  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <img src="images/Logo.png" alt="Logo">
    </header>

    <main>
      <div class="hero-txt">
        <span class="big bolder-txt">Carrier Network</span>
        <span class="small">Checker</small>
      </div>

      <div class="main-card">
        <h3 class="main-card__header">Input number</h3>
        <form class="main-card__form">
          <label for="phone">Phone number</label>
          <input type="tel" id="phone" class="bold-txt" name="phone" required="required"/>
          <p class="input-description small-txt">Enter a valid phone number</p>
          <button class="bold-txt">Check Carrier</button>
        </form>
      </div>
    </main>

    <footer>
      <p>With love from <span class="bold-txt">Circle 39</span></p>
      <img src="images/Hand.png">
    </footer>
  </div>
  

  





  
  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>
</html>
