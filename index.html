<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonie project</title>

    <link rel="stylesheet" href="style.css">
</head>
  
<body>
  <section id=main-section>
    <div class="container">
      <div class="phone-wrap">
        <h2 class="heading"> PHONIE </h2>
        <p>Show network provider icon</p>
        <div id="form">
          <form action="#" class="form-control">
            <div class="form-group">

              <input type="number" class="number" id="number" placeholder="Enter your mobile number here">
              <button type="submit" id="submit">Submit</button>
            </div>
          </form>
        </div>

        <div class="output-wrap">
          <div id="output">

          </div>
        </div>
      </div>

    </div>
  </section>
    


    <!-- // ============= EEND DO NOT EDIT ============== // -->

</body>
</html>
