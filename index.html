<!DOCTYPE html>
<html lang="en">
<head>
  <title>Phonie Project</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" type="text/css">
  <link rel="stylesheet" href="index.css">
  <!-- Font import  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <img src="images/Logo.png" alt="Logo">
    </header>

    <main>
      <div class="hero-txt">
        <span class="big bolder-txt">Carrier Network</span>
        <span class="small">Checker</small>
      </div>

      <div class="cards-container">
        <div class="main-card whiteBG">
          <h3 class="main-card__header">Input number</h3>
          <form class="main-card__inner">
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" class="bold-txt" name="phone"  required="required" placeholder="Input phone number"/>
            <p class="input-description small-txt">Enter a valid phone number</p>
            <button class="bold-txt" id="button">Check Carrier</button>
          </form>
        </div>

        <div class="main-card result-card blueBG">
          <h3 class="main-card__header">Result</h3>
          <div class="main-card__inner">
            <div class="result__txt">
              <span class="phone-no">+2347084044448</span>
              <span class="main-res">Is a <span id="carrier-name">MTN</span> number</span>
            </div>
            <div class="result__image whiteBG">
              <img src="images/carrier-icons/MTN.png" id="carrier-img">
            </div>
          </div>
        </div>
      </div>
    </main>

    <img src="images/Decor.png" alt="background-decor" id="bg-decor">
    <footer>
      <p>With love from <span class="bold-txt">Circle 39</span></p>
      <img src="images/Hand.png">
    </footer>
  </div>


  
  <!-- JAVASCRIPT -->
  
  <script>
    
    const carrierPatterns = [
      {
        carrierName: "MTN",
        patterns: [0803, 0703, 0903, 0806, 0706, 0813, 0810, 0814, 0816],
      },
      {
        carrierName: "GLO",
        patterns: [0805, 0705, 0905, 0807, 0815, 0811, 0905],
      },
      {
        carrierName: "AIRTEL",
        patterns: [0802, 0902, 0701, 0808, 0812],
      },
      {
        carrierName: "9MOBILE",
        patterns: [0809, 0909, 0817, 0818],
      }
    ];


    function getCarrierImage(name) {
      let imagePath = ""
      if (name === "MTN") {
        imagePath = "images/carrier-icons/MTN.png"
      } else if (name === "GLO") {
        imagePath = "images/carrier-icons/Globacom.png"
      } else if (name === "AIRTEL") {
        imagePath = "images/carrier-icons/Airtel.png"
      } else if (name === "9MOBILE") {
        imagePath = "images/carrier-icons/9mobile.png"
      } 

      return imagePath;
      
    }

    const userInput = document.getElementById("phone").value;
    const firstFour = String(userInput).slice(0, 4);
    const carrierName = document.getElementById("carrier-name").innerHTML;
    const carrierImage = document.getElementById("carrier-img").src;
    const checkCarrierButton = document.getElementById("button")


    function checkNumber() {
      for (let value of carrierPatterns) {
        value.patterns.forEach((pattern) => {
          if (firstFour === pattern.toString()) {
            carrierName = value.carrierName;
            carrierImage = getCarrierImage(value.carrierName);

            console.log(carrierName)
          };
        })
      }
  
      // document.getElementsByClassName("result-card").style.display = "flex";
      
    };

    // checkCarrierButton.onClick("checkNumber()")
    checkNumber();

  </script>
  

  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>
</html>
