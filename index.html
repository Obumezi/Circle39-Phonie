<!DOCTYPE html>
<html lang="en">

<head>
  
  <title>Phonie - Identify your Service Provider</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" type="text/css">
  <link rel="stylesheet" href="index.css">

  <script src="https://kit.fontawesome.com/53f4ea485d.js" crossorigin="anonymous"></script>

  <!-- Font import  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
  
</head>
  
<body>
  <div class="container">
    <header>
      <img src="images/Logo.png" alt="Logo">
    </header>

    <main>
      <div class="hero-txt">
        <span class="big bolder-txt">Carrier Network</span>
        <span class="small">Checker</small>
      </div>

      <div class="cards-container">
        <div class="main-card whiteBG">
          <h3 class="main-card__header">Input number</h3>
          <form class="main-card__inner">
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" class="bold-txt" name="phone" required="required" placeholder="Enter a phone number"/>
            <p class="input-description small-txt" id="input-message">Enter a valid phone number</p>
            <button class="bold-txt" id="button">Check Carrier</button>
          </form>
        </div>

        <div class="main-card result-card blueBG" id="result-card">
          <button id="arrow-back"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
          <h3 class="main-card__header">Result</h3>
          <div class="main-card__inner">
            <div class="result__txt">
              <span id="phone-no"></span>
              <span class="main-res">Is a <span id="carrier-name"></span> number</span>
            </div>
            <div class="result__image whiteBG">
              <img src="images/carrier-icons/MTN.png" id="carrier-img">
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>With love from <span class="bold-txt">Circle 39</span></p>
      <img src="images/Hand.png">
    </footer>

    <img src="images/Decor.png" alt="background-decor" id="bg-decor">
    
  </div>


  
  <!-- JAVASCRIPT SECTION -->
  
  <script>

    
  </script>
  

  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>
</html>
